<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1 id="Latin"></h1>
	<script type="text/javascript">

		//using a variable prompt to have a word entered to be transformed into Pig Latin
		var str = prompt("Enter a word");
		//variable first is starting at the first character, index zero
		var first = str.charAt(0);
		// variable second is the position of the first charcacter
		var second = str.substr(1);
		// variable third is concatinating the string without the first character and adding back that letter to the end and concatinates that with the string "ay"
		var third = second + first + "ay"
		document.getElementById("Latin").innerHTML = third;

</script>
</body>
</html>
