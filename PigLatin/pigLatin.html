<!DOCTYPE html>
<html>
<head>
	<title>Pig Latin</title>
</head>
<body>
	<h1 id="latin"></h1>
	<script type="text/javascript">	
		var name = prompt("EnterName");
		var first = name.charAt(0); 
		var rest = name.substr(1);
		var word = rest + first + "ay";
		document.getElementById("latin").innerHTML = "This is your word in pig latin" + " " +word;
	</script>

</body>
</html>
