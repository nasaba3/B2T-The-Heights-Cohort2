<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

<script type="text/javascript">
	

	var i = 0
	
	//this is the set up condition
	while (i <= 15){
		
		
			//this is the first qualifier, if "i" is divisible by 2, print to the console that "i" is even
			if(i % 2 == 0){
				console.log("This number is even", i);
				
			}
			//this is the default condition, that if "i" is not even it must be odd
			else
			{
				console.log("This number is odd", i);
			}
		i++
		}
</script>
	</body>
</html>
